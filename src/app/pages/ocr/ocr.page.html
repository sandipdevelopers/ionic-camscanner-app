<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>OCR - Photo To Text</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 10px;">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding" size="12">
            <ion-select mode="md" label="Select Language" label-placement="floating" fill="outline" [(ngModel)]="seletedLanguage">
              <ion-select-option value="{{lngRow.language_code}}"
                *ngFor="let lngRow of languageList">{{lngRow.language}}</ion-select-option>
            </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngIf="!output">
          <div style="margin: 50% 0;">
            <p class="ion-text-center">Scan Result Goes here.</p>
            <p class="ion-text-center info-msg">You can Modify, Copy, Share ...</p>
          </div>
        </ion-col>

        <ion-col size="12" *ngIf="output">
          <ion-textarea class="text-area" [(ngModel)]="output" rows="6" 
            placeholder="Scan Result Goes here."></ion-textarea>
        </ion-col>

        <ion-col size="12" class="ion-text-center" *ngIf="output">
          <ion-button fill="outline" (click)="copyText()">
            <ion-icon name="copy-outline"></ion-icon>
            <ion-label>Copy</ion-label>
          </ion-button>
          <ion-button fill="outline" (click)="shareText()">
            <ion-icon name="share-outline"></ion-icon>
            <ion-label>Share</ion-label>
          </ion-button>
          <ion-button fill="outline" (click)="clearScan()">
            <ion-icon name="trash-outline"></ion-icon>
            <ion-label>Clear</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="uploadImage()" color="primary">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
